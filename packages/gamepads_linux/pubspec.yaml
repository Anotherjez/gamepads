name: gamepads_linux
description: Linux implementation of gamepads, a Flutter plugin to handle gamepad input across multiple platforms.
version: 0.1.0
homepage: https://github.com/bluefireteam/gamepads
repository: https://github.com/bluefireteam/gamepads/tree/master/packages/gamepads

flutter:
  plugin:
    implements: gamepads
    platforms:
      linux:
        pluginClass: GamepadsLinuxPlugin

environment:
  sdk: '>=2.19.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  gamepads_platform_interface: 0.1.0

dev_dependencies:
  flame_lint: ^0.2.0
  flutter_test:
    sdk: flutter